<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Neighbourhood</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <!-- HEADER SECTION -->
    <header class="header">
        <div class="band-name">The<br>Neighbourhood</div>

        <div class="dots">
            <span></span><span></span><span></span><span></span>
        </div>
    </header>

    <!-- NAV BAR -->
    <nav class="navbar">
        <a href="#">Tickets</a>
        <a href="#">Merch</a>
        <a href="#">Music</a>
        <a href="#">Clips</a>
    </nav>

    <!-- BIG BANNER -->
    <section class="banner"></section>

    <!-- ABOUT SECTION -->
    <section class="about">
        <h2>ABOUT</h2>

        <div class="about-grid">

            <div class="left-img"></div>

            <div class="right-lines">
                <div class="line"></div><div class="line"></div>
                <div class="line"></div><div class="line"></div>
                <div class="line"></div><div class="line"></div>
            </div>

            <div class="long-lines">
                <div class="line"></div><div class="line"></div>
                <div class="line"></div><div class="line"></div>
                <div class="line"></div><div class="line"></div>
            </div>

            <div class="right-img"></div>

        </div>
    </section>

</div>

</body>
</html>
